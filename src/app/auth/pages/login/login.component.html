<mat-card class="shadow-8 m-3">
  <mat-card-header>
    <mat-card-title>
      <span class="login100-form login100-form-title p-b-15">
        Login
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-divider class="mt-2 mb-2"></mat-divider>
  <mat-card-content>
    <form [formGroup]="myForm">
      <mat-form-field class="flex justify-content-center" appearance="outline">
        <mat-label>RFC</mat-label>
        <input matInput formControlName="rfc" type="text" placeholder="RFC...." />
        <mat-icon matSuffix>fingerprint</mat-icon>
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>
      <mat-form-field class="flex justify-content-center" appearance="outline">
        <mat-label>CURP</mat-label>
        <input matInput formControlName="curp" type="text" placeholder="CURP..." />
        <mat-icon matSuffix>fingerprint</mat-icon>
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>
      <mat-form-field class="flex justify-content-center" appearance="outline">
        <mat-label>CONTRASEÑA</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Contraseña" />
        <mat-icon matSuffix>lock_open</mat-icon>
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider class="mt-2"></mat-divider>
  <mat-card-footer>
    <div class="grid">
      <div class="col">
        <div class="text-center p-3">
          <button mat-fab extended color="primary" style="min-width: 100px;" [disabled]="myForm.invalid" (click)="login()">
            Login
          </button>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col">
        <div class="text-center">
          <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>
        <a routerLink="/auth/register" class="txt2" routerLinkActive="avtive" >
            Crear una aquí
        </a>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col">
        <div class="text-center">
          <span class="txt1 p-b-17">
            ¿Quieres Continuar sin registro?
        </span>
        <a routerLink="./auth/login" class="txt2" routerLinkActive="avtive" >
            Click aquí
        </a>
        </div>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
