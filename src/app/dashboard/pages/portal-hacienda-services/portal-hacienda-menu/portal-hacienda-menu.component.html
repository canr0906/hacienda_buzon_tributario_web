@if (isLoading()) {
  <load-spinner />
}
<div class="grid mb-8 p-3 flex align-items-center justify-content-center">
  @for (item of cardsArr; track $index) {
  <div class="col-4 cursor-pointer sm:col-4 md:col-3 xl:col-2" >
    <mat-card class="shadow-8 m-1 hover:border-700 border-3">
      <img mat-card-image [src]="item | haciendaMenuImages" [alt]="item.titulo" (click)="emitValCard(item.pk)">
    </mat-card>
  </div>
  }
</div>
