@if (isLoading()) {
<load-spinner></load-spinner>
}
<div class="card example-container">
  <div class="flex justify-content-center flex-wrap">
    <mat-card>
      <mat-card-header class="mb-3">
        <mat-card-title-group>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle>Datos del Contribuyente</mat-card-subtitle>
          <mat-slide-toggle color="primary" (change)="changeTaxData($event.checked)" [disabled]="TaxDataControl()">Sin
            datos fiscales</mat-slide-toggle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="mt-3">
        <form >

          <!-- SE INCLUYE EL COMPONENTE TAXPAYER-DATACONTACT -->
          <hacienda-taxpayer-daata />

        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <button mat-stroked-button mat-raised color="warn"
          [routerLink]="['/pagos/dependencias']"><!--[routerLink]="['/pagos']"-->
          <mat-icon>cancel</mat-icon>
          Cancelar Trámite
        </button>
        <span class=""></span>
        <button [disabled]="this.myFormTaxPayer.invalid" mat-stroked-button mat-raised color="primary" (click)="generarPoliza()">
          <mat-icon>request_page</mat-icon>
          Generar Póliza
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
