<div class="" [formGroup]="formTaxPayPass" #chiltTaxPayPass>
  <div class="example-form-fields">
    <mat-form-field fxFlex class="flex justify-content-center" appearance="outline">
      <mat-label>Contrase単a</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Contrase単a" />
      <mat-hint>Entre 8 y 15 caracteres alfanumericos</mat-hint>
      <mat-error>{{ getMessagePass(formTaxPayPass.get('password')?.getError('error'),'password') }}</mat-error>
    </mat-form-field>

    <mat-form-field  fxFlex class="flex justify-content-center" style="padding-left: 0.5em;" appearance="outline">
      <mat-label>Confirmar Contrase単a</mat-label>
      <input matInput formControlName="confpass" onpaste="return false" type="password" placeholder="Contrase単a" />
      <mat-error>{{ getMessagePass(formTaxPayPass.get('confpass')?.getError('error'),'confpass') }}</mat-error>
    </mat-form-field>
  </div>
</div>
